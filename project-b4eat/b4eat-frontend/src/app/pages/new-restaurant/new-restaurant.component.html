<div class="centered-content">
  <div class="modal-box ">
     <h1 class="title">
      Create a new Restaurant
    </h1>

    <input #restTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter Restaurant name...">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button class="button is-medium is-primary has-text-white" (click)="createRestaurant(restTitleInput.value)">Create</button>
    </div>

  </div>
</div>
