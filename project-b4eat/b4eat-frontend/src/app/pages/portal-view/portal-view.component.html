<div class="centered-content">
    <div class="por-manager-container">
     <div class="sidebar has-background-white">
        <h1 class="title has-text-primary">
          List
        </h1>

        <div class="res-menu">
          <a class="res-menu-item" *ngFor="let rest of restaurants" [routerLink]="['/restaurants',rest._id]" routerLinkActive="is-active">
            <p> {{rest.title}}</p>
          </a>
        </div>



        <button class="button is-primary has-text-white" routerLink="/new-restaurant">+ New Restaurant</button>

     </div>

     <div class="rev-list-container has-background-light">
        <h1 class="title has-text-primary">
          Reviews
        </h1>

        <!--Review Elements-->
        <div class="rev" *ngFor="let rev of reviews">
          <p>{{rev.reviewDescription}}</p>
        </div>

     </div>

    </div>
</div>
